<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ä¸–ç•Œæ™‚è¨ˆ</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
            padding: 10px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        .container {

            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);

        }
        
        h1 {

        }
        
        .clock-display {

            background-color: #1e1e1e;

        }
        
        .time-group {

        }
        
        .time-item {

        .clock-display:hover {

        }
        
        .time-label {
            color: #4ec9b0;
        }
        
        .date {
            color: #dcdcaa;
        }
        
        .day {
            color: #ce9178;
        }
        
        .separator {
            color: #808080;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 5px;
                align-items: flex-start;
                height: 100vh;
                overflow: hidden;
            }
            
            .container {
                padding: 8px;
                margin-top: 5px;
                height: calc(100vh - 20px);
                overflow-y: auto;
                display: flex;
                flex-direction: column;
            }
            
            h1 {
                font-size: 16px;
                margin-bottom: 8px;
                margin-top: 5px;
            }
            
            #clockContainer {
                flex: 1;
                overflow-y: auto;
            }
            
            .clock-display {
                font-size: 15px;
                padding: 0;
                white-space: normal;
                overflow-x: visible;
                margin-bottom: 6px;
                background-color: transparent !important;
                border: none !important;
            }
            
            .time-group {
                display: flex;
                flex-wrap: nowrap;
                gap: 1px;
                width: 100%;
            }
            
            .time-item {
                flex: 1;
                padding: 5px 2px;
                text-align: center;
                font-size: 15px;
                background-color: #1e1e1e;

                min-width: 0;
                overflow: hidden;
            }
            
            .separator {
                display: none;

            .current-label {
                display: block;
                text-align: center;
                margin-top: 6px;
                font-size: 16px;
            }
            
            /* åŒºåˆ‡ã‚Šç·šã‚’éè¡¨ç¤º */
            .clock-display + div[style*="border-bottom"] {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸŒ ä¸–ç•Œæ™‚è¨ˆ</h1>
        <div id="clockContainer"></div>
    </div>

    <script>
        const wdays = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
        const baseHours = [0, 4, 8, 12, 16, 20];
        
        function isBST(date) {
            const month = date.getMonth() + 1;
            if (month < 3 || month > 10) return false;
            if (month > 3 && month < 10) return true;
            
            if (month === 3) {
                return date.getDate() >= 25;
            } else {
                return date.getDate() < 25;
            }
        }
        
        function isPDT(date) {
            const month = date.getMonth() + 1;
            if (month < 3 || month > 11) return false;
            if (month > 3 && month < 11) return true;
            
            if (month === 3) {
                return date.getDate() >= 10;
            } else {
                return date.getDate() < 7;
            }
        }
        
        function isEDT(date) {
            return isPDT(date);
        }
        
        function getTimeWithOffset(jstTime, offsetHours) {
            const time = new Date(jstTime);
            time.setHours(time.getHours() + offsetHours - 9);
            return time;
        }
        
        function formatTime(date, label) {
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const wday = wdays[date.getDay()];
            const hour = date.getHours();
            const minute = date.getMinutes();
            
            if (window.innerWidth <= 768) {
                // ãƒ¢ãƒã‚¤ãƒ«ç‰ˆ: ã‚ˆã‚Šã‚³ãƒ³ãƒ‘ã‚¯ãƒˆãªè¡¨ç¤º
                const flags = {
                    'æ—¥æœ¬': 'ğŸ‡¯ğŸ‡µ',
                    'ã‚¤ã‚®ãƒªã‚¹': 'ğŸ‡¬ğŸ‡§', 
                    'SF': 'ğŸ‡ºğŸ‡¸',
                    'NY': 'ğŸ‡ºğŸ‡¸'
                };
                const cities = {
                    'æ—¥æœ¬': 'æ±äº¬',
                    'ã‚¤ã‚®ãƒªã‚¹': 'ãƒ­ãƒ³ãƒ‰ãƒ³',
                    'SF': 'SF',
                    'NY': 'NY'
                };
                return `${flags[label]}${cities[label]}<br>${month}/${day}(${wday})<br>${hour}:${minute.toString().padStart(2, '0')}`;
            } else {
                return `<span class="time-label">${label}</span> <span class="date">${month.toString().padStart(2, ' ')}/${day.toString().padStart(2, ' ')}</span><span class="day">(${wday})</span> ${hour.toString().padStart(2, ' ')}:${minute.toString().padStart(2, '0')}`;
            }
        }
        
        function updateClocks() {
            const now = new Date();
            const currentHour = now.getHours();
            
            // ç¾åœ¨æ™‚åˆ»ã«æœ€ã‚‚è¿‘ã„åŸºæº–æ™‚åˆ»ã‚’è¦‹ã¤ã‘ã‚‹
            let startIndex = 0;
            baseHours.forEach((hour, index) => {
                if (currentHour >= hour) {
                    startIndex = index;
                }
            });
            
            // åŸºæº–æ™‚åˆ»ã‚’ä¸¦ã³æ›¿ãˆ
            const sortedHours = [...baseHours.slice(startIndex), ...baseHours.slice(0, startIndex)];
            
            const container = document.getElementById('clockContainer');
            container.innerHTML = '';
            
            // ç¾åœ¨æ™‚åˆ»ã‚’æœ€åˆã®è¡Œã¨ã—ã¦è¿½åŠ 
            const currentRow = document.createElement('div');
            currentRow.className = 'clock-display';
            currentRow.style.background = '#2a2d2e';
            currentRow.style.border = '1px solid #569cd6';
            
            // å„åœ°åŸŸã®ç¾åœ¨æ™‚åˆ»ã‚’è¨ˆç®—
            const jstNow = new Date();
            
            // ã‚¤ã‚®ãƒªã‚¹
            let ukNowOffset = 0;
            const ukNow = getTimeWithOffset(jstNow, ukNowOffset);
            if (isBST(ukNow)) {
                ukNowOffset = 1;
            }
            const ukNowAdjusted = getTimeWithOffset(jstNow, ukNowOffset);
            
            // ã‚µãƒ³ãƒ•ãƒ©ãƒ³ã‚·ã‚¹ã‚³
            let sfNowOffset = -17;
            const sfNow = getTimeWithOffset(jstNow, sfNowOffset);
            if (isPDT(sfNow)) {
                sfNowOffset = -16;
            }
            const sfNowAdjusted = getTimeWithOffset(jstNow, sfNowOffset);
            
            // ãƒ‹ãƒ¥ãƒ¼ãƒ¨ãƒ¼ã‚¯
            let nyNowOffset = -14;
            const nyNow = getTimeWithOffset(jstNow, nyNowOffset);
            if (isEDT(nyNow)) {
                nyNowOffset = -13;
            }
            const nyNowAdjusted = getTimeWithOffset(jstNow, nyNowOffset);
            
            // ãƒ‡ã‚¹ã‚¯ãƒˆãƒƒãƒ—ã¨ãƒ¢ãƒã‚¤ãƒ«ã§ç•°ãªã‚‹ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆ
            if (window.innerWidth <= 768) {
                currentRow.innerHTML = `
                    <div class="time-group">
                        <div class="time-item">${formatTime(jstNow, 'æ—¥æœ¬')}</div>
                        <div class="time-item">${formatTime(ukNowAdjusted, 'ã‚¤ã‚®ãƒªã‚¹')}</div>
                        <div class="time-item">${formatTime(sfNowAdjusted, 'SF')}</div>
                        <div class="time-item">${formatTime(nyNowAdjusted, 'NY')}</div>
                    </div>
                    <span class="current-label" style="color: #4ec9b0;">ã€ç¾åœ¨ã€‘</span>
                `;
            } else {
                currentRow.innerHTML = `${formatTime(jstNow, 'æ—¥æœ¬')} <span class="separator">|</span> ${formatTime(ukNowAdjusted, 'ã‚¤ã‚®ãƒªã‚¹')} <span class="separator">|</span> ${formatTime(sfNowAdjusted, 'SF')} <span class="separator">|</span> ${formatTime(nyNowAdjusted, 'NY')} <span style="color: #4ec9b0; margin-left: 10px;">ã€ç¾åœ¨ã€‘</span>`;
            }
            container.appendChild(currentRow);
            
            // åŒºåˆ‡ã‚Šç·šã‚’è¿½åŠ 
            const divider = document.createElement('div');
            divider.style.borderBottom = '1px solid #444';
            divider.style.margin = '10px 0';
            container.appendChild(divider);
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            sortedHours.forEach((hour, index) => {
                const useDate = new Date(today);
                
                // ç¾åœ¨æ™‚åˆ»ã‚ˆã‚Šå‰ã®æ™‚é–“ã¯æ˜æ—¥ã®æ—¥ä»˜ã«ã™ã‚‹
                if (index > 0 && hour < sortedHours[0]) {
                    useDate.setDate(useDate.getDate() + 1);
                }
                
                // æ—¥æœ¬æ™‚é–“ã‚’åŸºæº–ã«ã™ã‚‹
                const jstTime = new Date(useDate);
                jstTime.setHours(hour, 0, 0, 0);
                
                // å„åœ°åŸŸã®æ™‚åˆ»ã‚’è¨ˆç®—
                // ã‚¤ã‚®ãƒªã‚¹
                let ukOffset = 0;
                const ukTime = getTimeWithOffset(jstTime, ukOffset);
                if (isBST(ukTime)) {
                    ukOffset = 1;
                }
                const ukTimeAdjusted = getTimeWithOffset(jstTime, ukOffset);
                
                // ã‚µãƒ³ãƒ•ãƒ©ãƒ³ã‚·ã‚¹ã‚³
                let sfOffset = -17;
                const sfTime = getTimeWithOffset(jstTime, sfOffset);
                if (isPDT(sfTime)) {
                    sfOffset = -16;
                }
                const sfTimeAdjusted = getTimeWithOffset(jstTime, sfOffset);
                
                // ãƒ‹ãƒ¥ãƒ¼ãƒ¨ãƒ¼ã‚¯
                let nyOffset = -14;
                const nyTime = getTimeWithOffset(jstTime, nyOffset);
                if (isEDT(nyTime)) {
                    nyOffset = -13;
                }
                const nyTimeAdjusted = getTimeWithOffset(jstTime, nyOffset);
                
                // ä¸€è¡Œã§å‡ºåŠ›
                const row = document.createElement('div');
                row.className = 'clock-display';
                
                // ãƒ‡ã‚¹ã‚¯ãƒˆãƒƒãƒ—ã¨ãƒ¢ãƒã‚¤ãƒ«ã§ç•°ãªã‚‹ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆ
                if (window.innerWidth <= 768) {
                    row.innerHTML = `
                        <div class="time-group">
                            <div class="time-item">${formatTime(jstTime, 'æ—¥æœ¬')}</div>
                            <div class="time-item">${formatTime(ukTimeAdjusted, 'ã‚¤ã‚®ãƒªã‚¹')}</div>
                            <div class="time-item">${formatTime(sfTimeAdjusted, 'SF')}</div>
                            <div class="time-item">${formatTime(nyTimeAdjusted, 'NY')}</div>
                        </div>
                    `;
                } else {
                    row.innerHTML = `${formatTime(jstTime, 'æ—¥æœ¬')} <span class="separator">|</span> ${formatTime(ukTimeAdjusted, 'ã‚¤ã‚®ãƒªã‚¹')} <span class="separator">|</span> ${formatTime(sfTimeAdjusted, 'SF')} <span class="separator">|</span> ${formatTime(nyTimeAdjusted, 'NY')}`;
                }
                
                container.appendChild(row);
            });
        }
        
        // åˆå›å®Ÿè¡Œ
        updateClocks();
        
        // 1ç§’ã”ã¨ã«æ›´æ–°
        setInterval(updateClocks, 1000);
        
        // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒªã‚µã‚¤ã‚ºæ™‚ã«å†æç”»
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                updateClocks();
            }, 250);
        });
    </script>
</body>
</html>
