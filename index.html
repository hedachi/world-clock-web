<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界時計</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #f5f5f5;
            color: #333333;
            padding: 10px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        .container {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            margin: 0;
        }
        
        h1 {
            text-align: center;
            color: #2563eb;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .clock-display {
            margin-bottom: 8px;
            padding: 8px 12px;
            background-color: #f8f8f8;
            border-radius: 4px;
            font-size: 14px;
            line-height: 1.6;
            white-space: nowrap;
            overflow-x: auto;
        }
        
        .time-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .time-item {
            flex: 1;
            min-width: 150px;
            padding: 8px;
            background-color: #252526;
            border-radius: 4px;
            text-align: center;
        }
        
        .clock-display:hover {
            background-color: #efefef;
        }
        
        .time-label {
            color: #2c7a7b;
        }
        
        .date {
            color: #744210;
        }
        
        .day {
            color: #9c4221;
        }
        
        .separator {
            color: #a0a0a0;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 0;
                align-items: flex-start;
                height: 100vh;
                overflow: hidden;
                background-color: #f5f5f5;
            }
            
            .container {
                padding: 0;
                margin: 0;
                height: 100vh;
                overflow-y: auto;
                display: flex;
                flex-direction: column;
                background-color: #ffffff;
            }
            
            h1 {
                font-size: 16px;
                margin: 0;
                padding: 8px 8px 4px 8px;
            }
            
            #clockContainer {
                flex: 1;
                overflow-y: auto;
                padding: 0 8px 8px 8px;
            }
            
            .clock-display {
                font-size: 15px;
                padding: 0;
                white-space: normal;
                overflow-x: visible;
                margin-bottom: 6px;
                background-color: transparent !important;
                border: none !important;
            }
            
            .time-group {
                display: flex;
                flex-wrap: nowrap;
                gap: 1px;
                width: 100%;
            }
            
            .time-item {
                flex: 1;
                padding: 5px 6px;
                text-align: left;
                font-size: 15px;
                background-color: #f0f0f0;
                line-height: 1.6;
                border-radius: 3px;
                min-width: 0;
                overflow: hidden;
                color: white;
                font-weight: 500;
                text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            }
            
            .separator {
                display: none;
            }
            
            
            /* 区切り線を非表示 */
            .clock-display + div[style*="border-bottom"] {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌍 世界時計</h1>
        <div id="clockContainer"></div>
    </div>

    <script>
        const wdays = ['日', '月', '火', '水', '木', '金', '土'];
        const baseHours = [4, 8, 12, 16, 20, 0];
        
        function isBST(date) {
            const month = date.getMonth() + 1;
            if (month < 3 || month > 10) return false;
            if (month > 3 && month < 10) return true;
            
            if (month === 3) {
                return date.getDate() >= 25;
            } else {
                return date.getDate() < 25;
            }
        }
        
        function isPDT(date) {
            const month = date.getMonth() + 1;
            if (month < 3 || month > 11) return false;
            if (month > 3 && month < 11) return true;
            
            if (month === 3) {
                return date.getDate() >= 10;
            } else {
                return date.getDate() < 7;
            }
        }
        
        function isEDT(date) {
            return isPDT(date);
        }
        
        function getTimeWithOffset(jstTime, timeDiff) {
            // 日本時間から他の地域の時間を計算
            // timeDiff: 日本との時差（例：-9 = 9時間遅い）
            const time = new Date(jstTime);
            time.setHours(time.getHours() + timeDiff);
            return time;
        }
        
        function getTimeColor(hour) {
            // 時間帯に応じた背景色を返す（白背景用に明るい色に調整）
            if (hour >= 5 && hour < 6) {
                // 早朝：青
                return '#4a90e2';
            } else if (hour >= 6 && hour < 11) {
                // 朝：水色
                return '#87ceeb';
            } else if (hour >= 11 && hour <= 14) {
                // 昼：オレンジ
                return '#ffa500';
            } else if (hour >= 15 && hour <= 18) {
                // 夕方：紫
                return '#9370db';
            } else if (hour === 19) {
                // 夜の始まり：濃い紫
                return '#7b68ee';
            } else if (hour === 20) {
                // 薄い紺色
                return '#6a5acd';
            } else if (hour === 21) {
                // 紺色
                return '#4169e1';
            } else if (hour === 22) {
                // 濃い紺色
                return '#364ba0';
            } else if (hour === 23) {
                // とても濃い紺色
                return '#2c3e78';
            } else if (hour === 0) {
                // 深夜：濃い藍色
                return '#191970';
            } else if (hour >= 1 && hour <= 3) {
                // 真夜中：とても濃い藍色
                return '#0f0f3d';
            } else if (hour === 4) {
                // 夜明け前：藍色から青への移行
                return '#2a4d80';
            }
        }
        
        function formatTime(date, label) {
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const wday = wdays[date.getDay()];
            const hour = date.getHours();
            const minute = date.getMinutes();
            
            if (window.innerWidth <= 768) {
                // モバイル版: よりコンパクトな表示
                const flags = {
                    '日本': '🇯🇵',
                    'イギリス': '🇬🇧', 
                    'SF': '🇺🇸',
                    'NY': '🇺🇸'
                };
                const cities = {
                    '日本': '東京',
                    'イギリス': 'London',
                    'SF': 'SF',
                    'NY': 'NY'
                };
                return `${flags[label]}${cities[label]}<br>${month}/${day}(${wday})<br>${hour}:${minute.toString().padStart(2, '0')}`;
            } else {
                return `<span class="time-label">${label}</span> <span class="date">${month.toString().padStart(2, ' ')}/${day.toString().padStart(2, ' ')}</span><span class="day">(${wday})</span> ${hour.toString().padStart(2, ' ')}:${minute.toString().padStart(2, '0')}`;
            }
        }
        
        function updateClocks() {
            const now = new Date();
            const currentHour = now.getHours();
            
            // 現在時刻に最も近い基準時刻を見つける
            let startIndex = 0;
            baseHours.forEach((hour, index) => {
                if (currentHour >= hour) {
                    startIndex = index;
                }
            });
            
            // 基準時刻を並び替え
            const sortedHours = [...baseHours.slice(startIndex), ...baseHours.slice(0, startIndex)];
            
            const container = document.getElementById('clockContainer');
            container.innerHTML = '';
            
            // 現在時刻を最初の行として追加
            const currentRow = document.createElement('div');
            currentRow.className = 'clock-display';
            currentRow.style.background = '#f0f0f0';
            currentRow.style.border = '1px solid #ddd';
            
            // 各地域の現在時刻を計算
            const jstNow = new Date();
            
            // イギリス
            let ukTimeDiff = -9;  // GMT時の日本との時差
            const ukNow = getTimeWithOffset(jstNow, ukTimeDiff);
            if (isBST(ukNow)) {
                ukTimeDiff = -8;  // BST時の日本との時差
            }
            const ukNowAdjusted = getTimeWithOffset(jstNow, ukTimeDiff);
            
            // サンフランシスコ
            let sfTimeDiff = -17;  // PST時の日本との時差
            const sfNow = getTimeWithOffset(jstNow, sfTimeDiff);
            if (isPDT(sfNow)) {
                sfTimeDiff = -16;  // PDT時の日本との時差
            }
            const sfNowAdjusted = getTimeWithOffset(jstNow, sfTimeDiff);
            
            // ニューヨーク
            let nyTimeDiff = -14;  // EST時の日本との時差
            const nyNow = getTimeWithOffset(jstNow, nyTimeDiff);
            if (isEDT(nyNow)) {
                nyTimeDiff = -13;  // EDT時の日本との時差
            }
            const nyNowAdjusted = getTimeWithOffset(jstNow, nyTimeDiff);
            
            // デスクトップとモバイルで異なるレイアウト
            if (window.innerWidth <= 768) {
                currentRow.innerHTML = `
                    <div class="time-group">
                        <div class="time-item" style="background: ${getTimeColor(jstNow.getHours())};">${formatTime(jstNow, '日本')}</div>
                        <div class="time-item" style="background: ${getTimeColor(ukNowAdjusted.getHours())};">${formatTime(ukNowAdjusted, 'イギリス')}</div>
                        <div class="time-item" style="background: ${getTimeColor(sfNowAdjusted.getHours())};">${formatTime(sfNowAdjusted, 'SF')}</div>
                        <div class="time-item" style="background: ${getTimeColor(nyNowAdjusted.getHours())};">${formatTime(nyNowAdjusted, 'NY')}</div>
                    </div>
                `;
            } else {
                currentRow.innerHTML = `${formatTime(jstNow, '日本')} <span class="separator">|</span> ${formatTime(ukNowAdjusted, 'イギリス')} <span class="separator">|</span> ${formatTime(sfNowAdjusted, 'SF')} <span class="separator">|</span> ${formatTime(nyNowAdjusted, 'NY')}`;
            }
            container.appendChild(currentRow);
            
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            sortedHours.forEach((hour, index) => {
                const useDate = new Date(today);
                
                // 現在時刻より前の時間は明日の日付にする
                if (index > 0 && hour < sortedHours[0]) {
                    useDate.setDate(useDate.getDate() + 1);
                }
                
                // 日本時間を基準にする
                const jstTime = new Date(useDate);
                jstTime.setHours(hour, 0, 0, 0);
                
                // 各地域の時刻を計算
                // イギリス
                let ukTimeDiff = -9;  // GMT時の日本との時差
                const ukTime = getTimeWithOffset(jstTime, ukTimeDiff);
                if (isBST(ukTime)) {
                    ukTimeDiff = -8;  // BST時の日本との時差
                }
                const ukTimeAdjusted = getTimeWithOffset(jstTime, ukTimeDiff);
                
                // サンフランシスコ
                let sfTimeDiff = -17;  // PST時の日本との時差
                const sfTime = getTimeWithOffset(jstTime, sfTimeDiff);
                if (isPDT(sfTime)) {
                    sfTimeDiff = -16;  // PDT時の日本との時差
                }
                const sfTimeAdjusted = getTimeWithOffset(jstTime, sfTimeDiff);
                
                // ニューヨーク
                let nyTimeDiff = -14;  // EST時の日本との時差
                const nyTime = getTimeWithOffset(jstTime, nyTimeDiff);
                if (isEDT(nyTime)) {
                    nyTimeDiff = -13;  // EDT時の日本との時差
                }
                const nyTimeAdjusted = getTimeWithOffset(jstTime, nyTimeDiff);
                
                // 一行で出力
                const row = document.createElement('div');
                row.className = 'clock-display';
                
                // デスクトップとモバイルで異なるレイアウト
                if (window.innerWidth <= 768) {
                    row.innerHTML = `
                        <div class="time-group">
                            <div class="time-item" style="background: ${getTimeColor(jstTime.getHours())};">${formatTime(jstTime, '日本')}</div>
                            <div class="time-item" style="background: ${getTimeColor(ukTimeAdjusted.getHours())};">${formatTime(ukTimeAdjusted, 'イギリス')}</div>
                            <div class="time-item" style="background: ${getTimeColor(sfTimeAdjusted.getHours())};">${formatTime(sfTimeAdjusted, 'SF')}</div>
                            <div class="time-item" style="background: ${getTimeColor(nyTimeAdjusted.getHours())};">${formatTime(nyTimeAdjusted, 'NY')}</div>
                        </div>
                    `;
                } else {
                    row.innerHTML = `${formatTime(jstTime, '日本')} <span class="separator">|</span> ${formatTime(ukTimeAdjusted, 'イギリス')} <span class="separator">|</span> ${formatTime(sfTimeAdjusted, 'SF')} <span class="separator">|</span> ${formatTime(nyTimeAdjusted, 'NY')}`;
                }
                
                container.appendChild(row);
            });
        }
        
        // 初回実行
        updateClocks();
        
        // 1秒ごとに更新
        setInterval(updateClocks, 1000);
        
        // ウィンドウリサイズ時に再描画
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                updateClocks();
            }, 250);
        });
    </script>
</body>
</html>
